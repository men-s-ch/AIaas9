<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="result.html" >
    <fieldset>
        <legend>이름입력하기</legend>
        <div>
            <label for="user_name">이름 : </label>
            <input type="text" name="user_name" id="user_name" />
        </div>
        <br/>
        <div>
            <input type="submit" value="입력완료" />
            <input type="reset" value="초기화" />
            <input type="button" value="입력완료"
                   onclick="javascript:location.href='result.html'"/>
            <input type="image" src="../image/ok.png" width="30" height="30" alt="OK" /> <!--자동으로 submit -->
            <input type="image" src="../image/ok.png" width="30" height="30" alt="OK" onclick="return false;" /> <!--자동으로 submit 해제 -->
        </div>
    </fieldset>
</form>
</body>
</html>
