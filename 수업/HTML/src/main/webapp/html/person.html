<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <table border="1" cellpadding="10" cellspacing="0">
        <tr>
            <td align="center">
                <label for="name" style="font-weight: bold">이름</label>
            </td>
            <td>
                <div>
                  <input type="text" name="name" id="name" maxlength="5" placeholder="이름 입력" />
                </div>
            </td>
        </tr>
        <tr>
            <td align="center">
                <label for="gender" style="font-weight: bold">성별</label>
            </td>
            <td>
                <div>
                  <input type="radio" name="gender" id="gender_m" value="M" checked />
                  <label for="gender_m">남자</label>
                  <input type="radio" name="gender" id="gender_f" value="F"  />
                  <label for="gender_m">여자</label>
                </div>
            </td>
        </tr>
        <tr>
            <td align="center">
                <label for="color" style="font-weight: bold">색깔</label>
            </td>
            <td>
                <div>
                    <select style="width: 100px" name="color" id="color">
                        <option style="font-weight: bold">색깔</option>
                        <option value="red">&nbsp빨강</option>
                        <option value="green">&nbsp초록</option>
                        <option value="blue">&nbsp파랑</option>
                        <option value="magenta">&nbsp보라</option>
                        <option value="cyan">&nbsp하늘</option>
                    </select>
                </div>
            </td>
        </tr>
        <tr>
            <td align="center">
              <label for="hobby" style="font-weight: bold">취미</label>
            </td>
            <td>
                <div>
                    <input type="checkbox" name="hobby" id="hobby1" value="독서"  />
                    <label for="hobby1">독서</label>
                    <input type="checkbox" name="hobby" id="hobby2" value="영화"  />
                    <label for="hobby2">영화</label>
                    <input type="checkbox" name="hobby" id="hobby3" value="음악"  />
                    <label for="hobby3">음악</label>
                    <input type="checkbox" name="hobby" id="hobby4" value="게임"  />
                    <label for="hobby4">게임</label>
                    <input type="checkbox" name="hobby" id="hobby5" value="운동"  />
                    <label for="hobby5">운동</label>
                </div>
            </td>
        </tr>
        <tr>
            <td align="center" width="50" height="100" >
               <label for="subject" style="font-weight: bold">과목</label>
            </td>
            <td>
                <div>
                    <select  style="width: 100px" name="subject" id="subject" multiple = "multiple" size="3">
                        <option value = "JAVA" >JAVA</option>
                        <option value="Servlet">Servelet</option>
                        <option value="HTML" selected="selected">HTML</option>
                        <option value="Spring">Spring</option>
                    </select>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">

                <div>
                    <input type="submit" value="SEND" />
                    <input type="reset" value="CANCEL" />
                </div>

            </td>
        </tr>
    </table>
</form>
</body>
</html>
