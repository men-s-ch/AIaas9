<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="wrap" height="700" style="border: 2px solid red;">
        <div id="header" style="border: 1px solid black;">
            <h1>LOGO</h1>
            <h2>MAIN MENU</h2>
        </div>
        <div id="container" style="height:250px; border: 1px solid green; margin: 5px">
            <div class="visual" style="float: left; width: 24%; height:200px; border: 1px solid cyan">
                <h3>Test</h3>
            </div>
            <div class="nav" style="float: left; width: 50%; height:200px; border: 1px solid gray">
              <h2>ABOUT</h2>
            </div>

            <div class="contents" style="float: left; width: 24%; height:200px; border: 1px solid cyan">
              <h3>Company info</h3>
            </div>
        </div>

        <div id="footer" style="clear:  both; border: 1px solid blue;">
              <h4>Copyright</h4>
        </div>
    </div><!--wrap-->
</body>
</html>
<!--
- DL(Definition List)의 약자.
  정의 목록 : 어떤 용어를 정의하여 풀어 나열한다.
- DT(Definition Term)
  정의 : <dd>는 <dt>가 적용된 곳에서 한 탭 들여쓰기 적용된다.
- DD(Definition Description)과 함께 쓴다.
  정의에 대한 해설, <br>태그 속성이 포함된다.

[형식]
<dl>
   <dt></dt>
  <dd></dd>
</dl>
 -->
