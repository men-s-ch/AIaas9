<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style type="text/css">
    div{
      position: absolute;
    }
    img {
      position: absolute;
    }
    #spadeA {left: 10px; top: 20px; z-index: -3;}
    #spade2 {left: 40px; top: 30px; z-index: 2;}
    #spade3 {left: 80px; top: 40px; z-index: 7;}
    #spade7 {left: 120px; top: 50px; z-index: 3;}
  </style>
</head>
<body>
    <h3>z-index 프로퍼티</h3>
    <hr>
    <div>
      <img id="spadeA" src="../image/a.png" width="100" height="140"  alt="스페이드A">
      <img id="spade2" src="../image/a.png" width="100" height="140"  alt="스페이드2">
      <img id="spade3" src="../image/a.png" width="100" height="140"  alt="스페이드3">
      <img id="spade7" src="../image/a.png" width="100" height="140"  alt="스페이드7">
    </div>
</body>
</html>
